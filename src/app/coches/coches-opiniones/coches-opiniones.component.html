<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- <p>coches-opiniones works!</p> -->

<div class="container" *ngIf="opiniones != null || opiniones != undefined">

    <div class="slide-container active" *ngFor="let opinion of opiniones">
        <div class="slide">
            <div class="fas fa-quote-right icon"></div>
            <div class="user">
                <img class="img" src="{{ opinion.photoUser }}">
                <div class="user-info">
                    <h3>{{ opinion.titulo }}</h3>
                    <h5>{{ opinion.nombre }}</h5>
                    <h6><i>Nickname: {{ opinion.nickname }}</i></h6>
                    <h6>Puntuaci√≥n: {{ opinion.puntuacion }}</h6>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </div>
            <p class="text">{{ opinion.descripcion }}</p>
        </div>
    </div>

</div>
