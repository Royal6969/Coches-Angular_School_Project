<div class="superContainer" *ngIf="coches != null || coches != undefined">
    <mat-card class="example-card" *ngFor="let coche of coches">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <img mat-card-avatar src="{{ coche.logo }}">
        <mat-card-title>{{ coche.marca }}</mat-card-title>
        <mat-card-subtitle>{{ coche.modelo }}</mat-card-subtitle>
      </mat-card-header>
     
      <a [routerLink]="['/coches', coche.id]">
        <img mat-card-image src="{{ coche.imagen }}">
      </a>
   
      <mat-card-content>
        <mat-card-subtitle>{{ coche.mensaje }}</mat-card-subtitle>
      </mat-card-content>
     
      <mat-card-actions>
          <button mat-button>ID: {{ coche.id }}</button>
          <button mat-button>Rank: {{ coche.ranking }}</button>
          <button mat-button [routerLink]="['/coches', coche.id]" routerLinkActive="router-link-active">INFO</button>
          <button mat-button [routerLink]="['/equipamientos', coche.id]" routerLinkActive="router-link-active">BUY</button>
      </mat-card-actions>
    </mat-card>
</div>
