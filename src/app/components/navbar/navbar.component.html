  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
      </button>
     
      <h1>Coches Angular App</h1>

      <div class="form-group">
        <input 
          type="text" 
          placeholder="search products"
          class="form-control"
          [(ngModel)]="searchStringMatch"
          (keyup)="search($event)"
        >
        <span class="fas fa-search search-icon"></span>
      </div>
   
      <span class="example-spacer"></span>

      <button mat-icon-button class="example-icon favorite-icon" routerLinkActive="active-link" routerLink="/cart">
        <mat-icon>add_shopping_cart</mat-icon>
        <div style="font-size: 10px;" class="badge bg-danger">{{ totalEquipment }}</div>
      </button>
   
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
      </button>
     
      <button mat-icon-button class="example-icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
   
  <mat-sidenav-container>
    <mat-sidenav #sidenav opened="false" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active-link" routerLink="/inicio">Inicio</a>
        <a mat-list-item routerLinkActive="active-link" routerLink="/coches">Coches</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
